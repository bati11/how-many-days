<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <form action="/add" method="post">
        <p><label for="title">Title</label>&nbsp;<input id="title" type="text" name="title" placeholder="e.g. Birth day"/></p>
        <p><label for="date">Date</label>&nbsp;<input id="date" type="date" name="date" placeholder="2011-10-02"/></p>
        <p><input type="submit" /></p>
    </form>
</body>
</html>
