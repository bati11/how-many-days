<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>from {{ .Title }} | How many days</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container" style="display: none">
    <header class="header">
        <h1>How many days</h1>
    </header>
    <article class="contents">
        <h1><span id="days" class="days"></span>&nbsp;days</h1>
        <p>from <span class="title">{{ .Title }}</span></p>
    </article>
</div>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script>
    var date = Date.parse({{ .Date }});
    var diffMilliSec = new Date().getTime() - date;
    var diffDays = diffMilliSec / (1000 * 60 * 60 * 24)
    $("#days").text(Math.floor(diffDays))
    $(".container").show();
</script>
</body>
</html>
